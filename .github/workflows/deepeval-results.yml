name: DeepEval Test Run Example

# This is an example YML file to show the results of a DeepEval test run to a PR

on:
  pull_request:

jobs:
  create-pip-link-comment:
    runs-on: ubuntu-latest
    permissions: write-all
    name: pip link
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache pip packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deepeval
        run: pip install deepeval

      - name: Run Test
        run: |
          echo "test_result<<EOF" >> $GITHUB_ENV
          $(deepeval test run tests/test_quickstart.py) >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # MY_STRING=$(cat << EOF
          # deepeval test run tests/test_quickstart.py  > output.txt
          # EOF
          # )
          # echo "$MY_STRING" >> "$GITHUB_ENV"
          # the following works if all you need is just 1 line

          # deepeval test run tests/test_quickstart.py > output.txt
          # EOF=$(cat output.txt)
          # echo "test_result=$EOF" >> "$GITHUB_ENV"
          # echo "$EOF" >> "$GITHUB_ENV"

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Thanks for running DeepEval ðŸ˜Ž
            Results:
            ```
            ${{ env.test_result }}
            ```

name: Pip install comment

on:
  pull_request:

jobs:
  create-pip-link-comment:
    runs-on: ubuntu-latest
    permissions: write-all
    name: pip link
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Echo Command
        id: echo
        run: echo 'OUTPUT="pip install git+https://github.com/confident-ai/deepeval.git@${{ github.head_ref }}"' >> "$GITHUB_OUTPUT"

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          OUTPUT: ${{ steps.echo.outputs.OUTPUT }}
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Thanks for the PR! Going to review and merge soon ðŸ˜‰
            Just before that though can you please test the installation with the command below? ðŸ˜Ž
            ```
            $OUTPUT
            ```
